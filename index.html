      <h2>Responsive Web Design</h2>
        <p>These days, more people in the world access the internet through their phones and other devices, opposed to the traditional computer. Before, the only way to access the internet was through a computer. Now phones, tablets, phablets, video game systems, are all able to access the internet. This creates a probelm as many of these devices have different resolutions and screen sizes. Websites will not look the same as they do across different devices. One way to solve this is to implement responsive web design. Responsive web design solves the problem of webpages looking incorrect on multiple devices by allowing webpages to render the same or with the same importance and gravity, no matter the device. Responsive web design utilizes a mobile first strategy of building from the phone first. Ensuring that a webpage looks good across multiple devices is important for anyone that utilizes a website. It will make sure more viewers are looking at the website and can access it.</p>
      </figure>
